<div *ngFor="let item of listQuestion">
  <div class="box">
    <div class="box">
      <div class="content">
        <h2>{{item.question}} </h2>
        <hr>
        <p> {{item.description}}</p>
      </div>
      <hr>
      <div class="columns is-mobile">
        <div class="column is-1">
          <figure class="image is-32x32">
            <img class="is-rounded" src="{{ item.photoUrl }}">
          </figure>
        </div>
        <div class="column">
          <h5>Asked by {{item.userName}}</h5>
        </div>
      </div>
    </div>
    <div>
      <div class="content">
        <form id="answerQuestion">
          <div class="field">
            <label class="label">Answer this question</label>
            <div class="control">
              <textarea name="answer" [(ngModel)]="answer" class="textarea" placeholder="Your answer."
                rows="2"></textarea>
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button (click)="createAnswer()" class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<br>
<div class="box">
  <div class="content">
    <h1>Answers</h1>
    <hr>
    <div class="columns is-mobile" *ngFor="let answer of listAnswer">
      <div class="column is-1">
        <figure class="image is-32x32">
          <img class="is-rounded" src="{{ answer.photoUrl }}">
        </figure>
      </div>
      <div class="column is-2 ">{{ answer.userName }}</div>
      <div class="column">
        <p> {{ answer.answer }} </p>
      </div>
      <div class="column is-2">
        <p class="buttoms">
          <button (click)="increaseVote(answer.answerId)" class="button is-success">
            <span class="icon is-small">
              {{answer.positiveVotes}}
            </span>
          </button>
          &nbsp;
          <button (click)="decreaseVote(answer.answerId)" class="button is-danger">
            <span class="icon is-small">
              {{answer.negativeVotes}}
            </span>
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
