<div class="box">
  <div class="content" *ngIf="user !== null">
    <h1>Make a question</h1>
    <hr>
    <form id="formQuestion">
      <div class="field">
        <label class="label">Question</label>
        <div class="control">
          <input name="question" [(ngModel)]="question" class="input" type="text" placeholder="Make a question!">
        </div>
      </div>
      <div class="field">
        <label class="label">Describe your question</label>
        <div class="control">
          <textarea name="description" [(ngModel)]="description" class="textarea"
            placeholder="Describe more your question."></textarea>
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button (click)="createQuestion()" class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
    </form>
  </div>
  <div class="content is-large" *ngIf="user === null">
    <h1>Please log in to question and answer</h1>
  </div>
</div>
