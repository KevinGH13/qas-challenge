<div class="box">
  <div class="content">
    <h1>Make a question</h1>
    <hr>
    <form id="formQuestion">
      <div class="field">
        <label class="label">Question</label>
        <div class="control">
          <input class="input" type="text" placeholder="Make a question!">
        </div>
      </div>
      <div class="field">
        <label class="label">Describe your question</label>
        <div class="control">
          <textarea class="textarea" placeholder="Describe more your question."></textarea>
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
