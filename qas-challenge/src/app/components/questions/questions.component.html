<div class="block">
    <div class="box">
      <div class="content">
        <h1>Questions</h1>
        <hr>
        <div *ngFor="let question of listQuestions | async">
          <div class="columns is-mobile">
            <div class="column is-1">
  
              <figure class="image is-32x32">
                <img class="is-rounded" src="{{question.photoUrl}}">
              </figure>
            </div>
            <div class="column">
              <a [routerLink]="['/','detail',question.questionId]">
                <p>{{ question.question }}</p>
              </a>
            </div>
            <div class="column is-2 ">{{ question.userName }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
